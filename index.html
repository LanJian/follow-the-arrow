      <a-mixin id="bar"
          geometry="primitive: box; width: 3.8; height: 2"
          material="color: black"
          scale-y-color="from: 10 60 10; to: 180 255 180; maxScale: 30">
      </a-mixin>
      <audio id="song" src="verloren.mp3" autoplay loop></audio>
    </a-assets>
    <!--New lights. -->
    <a-light type="ambient" color="#333"></a-light>

    <!-- Background. -->
    <a-sky random_sky="5" random_animation="10">
      <a-animation
          attribute="rotation"
          dur="10000"
          fill="forwards"
          to="0 80 0"
          >
      </a-animation>
    </a-sky>

		<a-box id="camera"
        class="camera"
        position="0 1.7 5"
			  camera player
        look-controls>
      <a-cursor color="#2E3A87">
      </a-cursor>
    </a-box>

    <a-entity class="track" id="track" track="speed: 1">
      <a-box id='segment1' color="#7F7" width="3" height="1" depth="100"
             position="0 0 100" opacity="0.8">
        <a-box visible="false" id="seg1-start" position="0 0 -50"></a-box>
        <a-box visible="false" id="seg1-end" position="0 0 50"></a-box>
        <a-entity position="0 1.7 0" id="arrow-manager-1" arrow-manager="enabled: true; spawnFreqMs: 2500"></a-entity>
        <a-entity position="0 0 50">
          <a-circle color="#AFA" radius="3" opacity="0.9" position="0 0 0.1"></a-circle>
          <a-circle color="#AFA" radius="4" opacity="0.6"></a-circle>
        </a-entity>
        <a-cylinder color="#7F7" radius="0.2" height="100"
               position="1.4 0.5 0" rotation="90 0 0">
        </a-cylinder>
        <a-cylinder color="#AFA" radius="0.25" height="100"
               position="1.4 0.5 0" rotation="90 0 0" opacity="0.8">
        </a-cylinder>
        <a-cylinder color="#BFB" radius="0.3" height="100"
               position="1.4 0.5 0" rotation="90 0 0" opacity="0.6">
        </a-cylinder>
        <a-cylinder color="#7F7" radius="0.2" height="100"
               position="-1.4 0.5 0" rotation="90 0 0">
        </a-cylinder>
        <a-cylinder color="#AFA" radius="0.25" height="100"
               position="-1.4 0.5 0" rotation="90 0 0" opacity="0.8">
        </a-cylinder>
        <a-cylinder color="#BFB" radius="0.3" height="100"
               position="-1.4 0.5 0" rotation="90 0 0" opacity="0.6">
        </a-cylinder>
      </a-box>
      <a-box id='segment2' color="#F77" width="3" height="1" depth="100"
             position="0 0 0" opacity="0.8">
        <a-box visible="false" id="seg2-start" position="0 0 -50"></a-box>
        <a-box visible="false" id="seg2-end" position="0 0 50"></a-box>
        <a-entity position="0 1.7 0" id="arrow-manager-2" arrow-manager="enabled: true; spawnFreqMs: 2500"></a-entity>
        <a-entity position="0 0 50">
          <a-circle color="#FAA" radius="3" opacity="0.9" position="0 0 0.1"></a-circle>
          <a-circle color="#FAA" radius="4" opacity="0.6"></a-circle>
        </a-entity>
        <a-cylinder color="#F77" radius="0.2" height="100"
               position="1.4 0.5 0" rotation="90 0 0">
        </a-cylinder>
        <a-cylinder color="#FAA" radius="0.25" height="100"

        </a-cylinder>
      </a-box>

      <a-light id='light1' type="point" color="#888" position="0 20 150" distance="150"></a-light>
      <a-light id='light2' type="point" color="#888" position="0 20 0" distance="150"></a-light>
      <a-light id='light3' type="point" color="#888" position="0 20 -150" distance="150"></a-light>

      <a-entity id="audio_bars1" position="0 0 150">
        <a-entity
            audioanalyser="src: #song; smoothingTimeConstant: 0.9"
            audioanalyser-levels-scale="max: 100; multiplier: 0.06"
            entity-generator="mixin: bar; num: 25"
            layout="type: line; margin: 4"
            position="-50 0 0"
            rotation="0 90 0">
        </a-entity>
        <a-entity
            audioanalyser="src: #song; smoothingTimeConstant: 0.9"
            audioanalyser-levels-scale="max: 100; multiplier: 0.06"
            entity-generator="mixin: bar; num: 25"
            layout="type: line; margin: 4"
            position="50 0 0"
            rotation="0 90 0">
